version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'semaphoreci/ubuntu:18.04'
blocks:
  - name: Lint
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: make lint
          commands:
            - echo "lint your code"
    dependencies: []
  - name: Unit tests
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Unit tests 1/3
          commands:
            - echo "run 1/3"
        - name: Unit tests 2/3
          commands:
            - echo "run 2/3"
        - name: Unit tests 3/3
          commands:
            - echo "run 3/4"
    dependencies:
      - Lint
  - name: 'Block #3'
    dependencies:
      - 'Block #4'
      - Unit tests
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - 'echo $[1 + 2]'
  - name: 'Block #4'
    dependencies: []
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - echo "block 4"
          parallelism: 11
